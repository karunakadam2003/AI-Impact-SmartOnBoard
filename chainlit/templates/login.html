<!doctype html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h2>Please Log In</h2>
    <form action="/login" method="post">
      <label>Username:</label>
      <input name="username" type="text" required>
      <br>
      <label>Password:</label>
      <input name="password" type="password" required>
      <br>
      <button type="submit">Login</button>
    </form>
  </body>
</html>
